<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clock Project - Debug</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>JavaScript Clock</h1>
    <p id="status">Estado: esperando ejecución de JavaScript...</p>
  </header>

  <main>
    <div class="clock" aria-label="Reloj analógico">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

    <div id="digitalTime" class="digital" aria-live="polite">--:--:--</div>
  </main>

  <!-- script justo antes del cierre del body -->

</body>
